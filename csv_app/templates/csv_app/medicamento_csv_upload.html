{% extends 'csv_app/base.html'%}
{% block content %}

<h1>Importar Arquivo CSV</h1>
{% if messages %}
    {% for message in messages %}
        <div>
            <strong>
                {{message|safe}}
            </strong>
        </div> 
    {% endfor %}
{% else %}
{{order}}
<form method="post" enctype="multipart/form-data" onsubmit="showLoading()">
    {% csrf_token %}
    <label for="file-upload" class="custom-file-upload">Carregar arquivo ".csv"</label>
    <input id="file-upload" type="file" name="file">
    <p>Apenas arquivos com extens√£o ".csv"</p>
    <button type="submit">Enviar</button>
</form>
{% endif %}

{% endblock %}
